<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="http://localhost:3000/img/MLC.30de3069.png" alt="">
    <div>
        <h2>먀아아아아아</h2>
        <img src="" alt="" id="aaa">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/watermarkjs@2.1.1/dist/watermark.min.js"></script>
<script>
const options = {
  init(img) {
    img.crossOrigin = 'anonymous'
  }
};
    watermark(['http://localhost:3000/img/IU.7aba6f6d.jpg', 'http://localhost:3000/img/MLC.30de3069.png'], options)
  .image(watermark.image.lowerRight(0.5))
  .then(img => {
    console.log('aaa')
    document.getElementById('aaa').src = img
});

    
</script>
</html>
