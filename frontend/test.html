<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>

<body>
    <script>
        function setup() {
            createCanvas(400, 400);
        }

        function draw() {
            background(220);

            const centerX = width / 2;
            const centerY = height / 2;

            // Draw an octagon
            const r = 150;
            const angle = TWO_PI / 8; // angle between each corner
            beginShape();
            for (let i = 0; i < 8; i++) {
                const x = centerX + r * cos(i * angle);
                const y = centerY + r * sin(i * angle);
                vertex(x, y);
            }
            endShape(CLOSE);

            // Draw a line from center to a point on the octagon
            const secondsAngle = map(second(), 0, 60, 0, TWO_PI);
            const endX = centerX + r * cos(secondsAngle);
            const endY = centerY + r * sin(secondsAngle);
            line(centerX, centerY, endX, endY);
        }

    </script>
</body>

</html>
